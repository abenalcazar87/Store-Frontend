<app-item-carrito style="width: 100%" [producto]="data.producto" [isVisibleFooter]="false"></app-item-carrito>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlex="1 0 auto">
    <button mat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Agregar
    </button>
    <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancelar
    </button>
  </div>
</mat-dialog-actions>
