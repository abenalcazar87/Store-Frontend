<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 80px; width: 100%">
    <div fxLayout="column" fxLayoutAlign="start stretch" style=" width: 80%">
  
      <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom: 15px;">
        <h1>Productos Agregados al Carrito</h1>
      </div>

      <button mat-fab color="success" style="float: right; margin-right: 20px;">
          <mat-icon>shopping_cart</mat-icon>{{contadorProductos}}
      </button>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- No. Column -->
  
  
          <!-- Nr. Compra Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nr. Compra </th>
            <td mat-cell *matCellDef="let compra"> {{compra.nombre}} </td>
          </ng-container>
  
          <!-- cantidad Column -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef> Unidades </th>
            <td mat-cell style="text-align: center" *matCellDef="let compra"> 1 </td>
          </ng-container>
  
          <!-- Subtotal Column -->
          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let compra"> {{compra.subtotal | currency}} </td>
          </ng-container>
  
          <!-- IVA Column -->
          <ng-container matColumnDef="iva">
            <th mat-header-cell *matHeaderCellDef> IVA </th>
            <td mat-cell *matCellDef="let compra"> {{compra.iva | currency}} </td>
          </ng-container>
  
          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let compra"> {{compra.total | currency}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  
      <div style="padding-top: 10px">
        <button mat-raised-button color="accent" style="max-width: 120px;" class="submit-button"
          (click)="comprar()">
          Comprar
        </button>
      </div>
  
    </div>
  </div>
