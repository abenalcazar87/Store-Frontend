<mat-toolbar color="primary" *ngIf="usuarioActual && usuarioActual.email">
    <mat-toolbar-row>
        <button mat-button routerLink="home" (click)="home()">
            <img src="assets/icons/hulk1.png" width="100">
        </button>
        <div *ngIf="moduloActual && moduloActual.submenus">
            <button mat-button *ngFor="let menu of moduloActual.submenus" [routerLink]="menu.path">
                {{menu.descripcion}}
            </button>
        </div>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="profile" *ngIf="usuarioActual && usuarioActual.email">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logout()" *ngIf="usuarioActual && usuarioActual.email">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>        
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
